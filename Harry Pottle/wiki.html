<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="Santiago Padilla">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <link rel="icon" href="Img/logo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            background-image: url(Img/reven.png);
        }

        hr {
            width: 20%;
        }

        tbody {
            align-items: center;
            background-color: #ccd2dd;
        }

        #titulo {
            align-items: center;
            text-align: center;
            margin-left: 40%;
            margin-right: 40%;
            background-color: #ccd2dd;
        }

        #Buscador {
            align-items: center;
            text-align: center;
            padding-top: 1%;
            margin-left: 10%;
            margin-right: 10%;
            padding-bottom: 5%;
            background-color: #ccd2dd;
        }

        #contenido_inicial {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin: 20px;
        }

        .personaje {
            display: flex;
            width: 20%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .personaje img {
            width: 100%;
            height: 100%;
            height: auto;
        }

        #Informacion {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #ccd2dd;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="Img/logo2.png" alt="" id="Logo"></a>
            <a href="juego.html" class="barranav">Challenge</a>
            <a href="wiki.html">Biblioteca</a>
            <a href="tienda.html">Tienda</a>
            <a href="pagina_contacto.html">Contactanos</a>
            <a href="#"><img src="Img/perfil.png" class="perfil"></a>
        </nav>

    </header>
    <tbody class="titulo">
        <hr>
        <h1 id="titulo"> Wizards Wiki</h1>
        <hr>
    </tbody>
    <div>
        <div id="Buscador">
            <h2>Buscador de personajes</h2>
            <form id="search-form">
                <label for="search-input">Escribe la primera letra del personaje:</label>
                <input type="text" id="search-input" name="search" />
                <button type="submit" id="buscar-btn">Buscar</button>
            </form>
        </div>
    </div>
    <div id="contenido_inicial">
        <div class="personaje">
            <img src="Img/hermion.png" alt="Hermion Granger foto">
            <p>Hermion Granger </p>
        </div>
        <div class="personaje">
            <img src="Img/harry.png" alt="Harry Potter foto">
            <p>Harry Potter</p>
        </div>
        <div class="personaje">
            <img src="Img/doby.png" alt="doby foto">
            <p>doby</p>
        </div>
        <div class="personaje">
            <img src="Img/voldemmort.png" alt="Voldemmort foto">
            <p>Voldemmort</p>
        </div>
        <div id="calendario">
            <!-- AquÃ­ puedes agregar tu calendario, ya sea embebido o usando una biblioteca de JavaScript -->
        </div>
    </div>
    <div id="#Informacion">

    </div>
    <footer>
        <p>Contactanos</p>
        <a href="#"><img src="Img/twiter.png" alt="" id="Twitter"></a>

        <br>
    </footer>
</body>

</html>
