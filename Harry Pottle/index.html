    <style>
        /* Estilos en√±laces dentros de los squares */
        #dailychallenge {
            background-image: url(Img/grif.png);

            width: 25%;
            display: inline-block;
            background-color: #ccc;

            border-radius: 15px 15px 15px 15px;
            box-shadow: 5px 2px 2px 5px rgba(0, 0, 0, 0.75);
        }

        .textosquare {
            text-align: center;
            color: #eee;
            font-size: 2em;
            font-family: arimo;
            line-height: 15%;
            text-shadow: 2% 2% 2% 5px rgba(252, 250, 250, 0.75);
            ;
        }

        /* Estilos para los contenedores de los cuadrados */
        .row {
            display: flex;
            justify-content: center;
            margin-top: 1%;
        }



        @media (max-width: 768px) {
            .square {
                height: 20%;
                width: 40%;
            }
        }

        @media (max-width: 480px) {
            .square {
                height: 15%;
                width: 80%;
                margin: 3%;
            }
        }
    </style>
</head>
